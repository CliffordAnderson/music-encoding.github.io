---
layout: default
---
<div class="columns">
    <div class="column col-8">
        {{ content }}
    </div>
    <div class="column col-4">
        {% for m in site.sidemenu %}
            {% if page.sidemenu == m.id %}
                {% for s in m.content %}
                <span>
                    {{ s.label }}
                </span>
                {% endfor %}
            {% endif %}
        {% endfor %}
    </div>
</div>
